<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İyi ki Doğdun Kene!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #fff;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Video arka plan */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      opacity: 0.4;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      color: #ff4444;
      text-shadow: 2px 2px 10px #000;
    }

    p {
      font-size: 1.5em;
      text-shadow: 1px 1px 5px #000;
    }

    .gojo {
      width: 100%;
      max-width: 400px;
      border: 4px solid #e60000;
      border-radius: 20px;
      margin: 20px auto;
      box-shadow: 0 0 15px #e60000;
    }

    .quote {
      font-size: 2em;
      color: #6a00ff;
      margin-top: 30px;
      animation: glow 2s infinite alternate;
      text-shadow: 0 0 10px #000;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #6a00ff; }
      to { text-shadow: 0 0 20px #6a00ff; }
    }
  </style>
</head>
<body>

  <!-- Arka plan videosu -->
  <video id="bg-video" autoplay loop muted>
    <source src="background-video.mp4" type="video/mp4">
    Tarayıcın videoyu desteklemiyor.
  </video>

  <div class="content">
    <h1>🎉 İyi ki doğdun Kene! 🎂</h1>
    <p>Seninle nice bizli, neşeli, <strong>anime dolu</strong> günlere!</p>

    <!-- GOJO GİF -->
    <img class="gojo" src="gojo.gif" alt="Gojo Satoru GIF">

    <!-- Replik -->
    <p class="quote">“I'm a special grade... and you're special to me, Kene.” 💙</p>
  </div>

</body>
</html>
