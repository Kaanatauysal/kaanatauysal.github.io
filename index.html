<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>İyi ki Doğdun Kene!</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #fff;
      position: relative;
    }
    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 50px;
      background-color: rgba(0, 0, 0, 0.5);
    }
    h1, p, .japan {
      color: #ff6f61;
      text-shadow:
        0 0 5px #ff6f61,
        0 0 10px #ff6f61,
        0 0 20px #ff6f61;
    }
    h1 {
      font-size: 3em;
    }
    p {
      font-size: 1.5em;
    }
    .japan {
      font-size: 2em;
      margin-top: 30px;
      animation: wave 2s infinite;
    }
    @keyframes wave {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      75% { transform: rotate(-2deg); }
    }

    #mute-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background: rgba(0,0,0,0.6);
      border: none;
      color: #fff;
      font-size: 1.2em;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      user-select: none;
      transition: 0.3s ease;
    }
    #mute-btn:hover {
      background: rgba(255,111,97,0.8);
      transform: scale(1.1) rotate(10deg);
    }

    #footer-text {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1em;
      font-weight: bold;
      color: #ff6f61;
      text-shadow:
        0 0 5px #ff6f61,
        0 0 10px #ff6f61,
        0 0 20px #ff6f61,
        0 0 40px #ff6f61,
        0 0 80px #ff6f61;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 6px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      z-index: 10;
    }
    #footer-text .heart {
      color: #ff2d55;
      text-shadow:
        0 0 5px #ff2d55,
        0 0 10px #ff2d55,
        0 0 20px #ff2d55;
      font-size: 1.2em;
      line-height: 1;
      user-select: none;
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="background-video">
    <source src="jujutsu-op.mp4" type="video/mp4" />
    Tarayıcınız video etiketini desteklemiyor.
  </video>

  <button id="mute-btn" aria-label="Sesi aç/kapat">🔇</button>

  <div class="content">
    <h1>🎉 İyi ki doğdun Kene! 🎂</h1>
    <p>İyi ki benim kardeşim olmuşsun lan!</p>
    <p>Seninle nice bizli, neşeli, kahkahalı, <strong>anime dolu</strong> günlere!</p>
    <p class="japan">🎌 Nice Bizli Japonyalara! 🇯🇵</p>
  </div>

  <div id="footer-text">
    made by emirhankulu <span class="heart">❤</span>
  </div>

  <script>
    const video = document.getElementById('background-video');
    const muteBtn = document.getElementById('mute-btn');

    video.addEventListener('ended', () => {
      video.currentTime = 0;
      video.play();
    });

    muteBtn.addEventListener('click', () => {
      if (video.muted) {
        video.muted = false;
        muteBtn.textContent = '🔊';
      } else {
        video.muted = true;
        muteBtn.textContent = '🔇';
      }
    });
  </script>

</body>
</html>
