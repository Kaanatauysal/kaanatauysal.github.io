<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>İyi ki Doğdun Kene!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: black;
      color: #fff;
      position: relative;
    }
    #background-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 1;
      background: black;
    }
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 50px;
      background-color: rgba(0,0,0,0.3);
      user-select: none;
    }
    /* Neon yazı stili */
    h1, p, .japan {
      color: #ff6f61;
      text-shadow:
        0 0 5px #ff6f61,
        0 0 10px #ff6f61,
        0 0 20px #ff6f61,
        0 0 40px #ff6f61;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }
    p {
      font-size: 1.5em;
      margin: 0.3em 0;
    }
    .japan {
      font-size: 2em;
      margin-top: 30px;
      animation: wave 2s infinite;
    }
    @keyframes wave {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      75% { transform: rotate(-2deg); }
    }

    /* Ses butonu */
    #mute-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 20;
      background: rgba(0,0,0,0.6);
      border: none;
      color: #fff;
      font-size: 1.5em;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      user-select: none;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    #mute-btn:hover {
      background-color: rgba(255, 111, 97, 0.8);
      transform: scale(1.1) rotate(10deg);
    }

    /* Neon footer */
    #footer-text {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2em;
      color: #ff6f61;
      font-weight: bold;
      text-shadow:
        0 0 5px #ff6f61,
        0 0 10px #ff6f61,
        0 0 20px #ff6f61,
        0 0 40px #ff6f61,
        0 0 80px #ff6f61;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 6px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      z-index: 20;
    }
    #footer-text .heart {
      color: #ff2d55;
      text-shadow:
        0 0 5px #ff2d55,
        0 0 10px #ff2d55,
        0 0 20px #ff2d55;
      font-size: 1.4em;
      line-height: 1;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- Arka plan video -->
  <video autoplay muted loop id="background-video" playsinline>
    <source src="jujutsu-op.mp4" type="video/mp4" />
    Tarayıcınız video etiketini desteklemiyor.
  </video>

  <!-- Ses aç/kapa butonu -->
  <button id="mute-btn" aria-label="Sesi aç/kapat">🔇</button>

  <!-- İçerik -->
  <div class="content">
    <h1>🎉 İyi ki doğdun Kene! 🎂</h1>
    <p>İyi ki benim kardeşim olmuşsun nice yıllara kenem!</p>
    <p>Seninle nice bizli, neşeli, kahkahalı, <strong>anime dolu</strong> günlere!</p>
    <p class="japan">🎌 Nice Bizli Japonyalara! 🇯🇵</p>
  </div>

  <!-- Neon made by -->
  <div id="footer-text">
    made by emirhankulu <span class="heart">❤</span>
  </div>

  <!-- confetti CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const video = document.getElementById('background-video');
    const muteBtn = document.getElementById('mute-btn');

    // Ses butonu işlevi
    muteBtn.addEventListener('click', () => {
      if (video.muted) {
        video.muted = false;
        muteBtn.textContent = '🔊';
      } else {
        video.muted = true;
        muteBtn.textContent = '🔇';
      }
    });

    // Video loop garantisi (gerekirse)
    video.addEventListener('ended', () => {
      video.currentTime = 0;
      video.play();
    });

    // Sayfa açılınca konfeti patlat
    window.onload = () => {
      const duration = 4 * 1000; // 4 saniye konfeti
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 20 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      (function frame() {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) return;

        const particleCount = 50 * (timeLeft / duration);
        // konfeti patlat
        confetti(Object.assign({}, defaults, {
          particleCount,
          origin: { x: randomInRange(0, 1), y: Math.random() - 0.2 }
        }));

        requestAnimationFrame(frame);
      })();
    };
  </script>
</body>
</html>
