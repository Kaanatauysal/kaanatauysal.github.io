<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İyi ki Doğdun Kene!</title>
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
      color: #333;
    }
    h1 {
      font-size: 3em;
      color: #e60000;
    }
    p {
      font-size: 1.5em;
    }
    .japan {
      font-size: 2em;
      margin-top: 30px;
      animation: wave 2s infinite;
    }
    @keyframes wave {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      75% { transform: rotate(-2deg); }
    }
  </style>
</head>
<body>
  <h1>🎉 İyi ki doğdun Kene! 🎂</h1>
  <p>İyi ki benim kardeşim olmuşsun lan!</p>
  <p>Seninle nice bizli, neşeli, kahkahalı, <strong>anime dolu</strong> günlere!</p>
  <p class="japan">🎌 Nice Bizli Japonyalara! 🇯🇵</p>
</body>
</html>
