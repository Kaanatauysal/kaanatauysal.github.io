<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kene'nin Doğum Günü 🎂</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      padding: 30px;
    }
    h1 {
      font-size: 3em;
      color: #0ff;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .gojo {
      width: 100%;
      max-width: 500px;
      border: 4px solid #0ff;
      border-radius: 20px;

      box-shadow: 0 0 20px #0ff;
    }
    .quote {
      font-size: 2em;
      color: #ff00ff;
      margin-top: 30px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff00ff; }
      to { text-shadow: 0 0 20px #ff00ff; }
    }
  </style>
</head>
<body>
  <h1>🎉 İyi ki doğdun Kene! 🎂</h1>
  <p>İyi ki benim kardeşim olmuşsun lan!</p>

  <img class="gojo" src="https://media.tenor.com/E4Uw3sBIjIQAAAAd/satoru-gojo-gojo.gif" alt="Gojo Satoru GIF">

  <p class="quote">“I'm a special grade... and you're special to me, Kene.” 💙</p>

</html>
