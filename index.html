<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İyi ki Doğdun Kene!</title>
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
      color: #333;
    }
    h1 {
      font-size: 3em;
      color: #e60000;
    }
    p {
      font-size: 1.5em;
    }
    .gojo {
      width: 100%;
      max-width: 400px;
      border: 4px solid #e60000;
      border-radius: 20px;
      margin: 20px auto;
      box-shadow: 0 0 15px #e60000;
    }
    .quote {
      font-size: 2em;
      color: #6a00ff;
      margin-top: 30px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #6a00ff; }
      to { text-shadow: 0 0 20px #6a00ff; }
    }
  </style>
</head>
<body>
  <h1>🎉 İyi ki doğdun Kene! 🎂</h1>
  <p>Seninle nice bizli, neşeli, <strong>anime dolu</strong> günlere!</p>

  <!-- GOJO GİF (güvenli linkten) -->
  <img class="gojo" src="https://i.pinimg.com/originals/2d/5b/4e/2d5b4e92db4a81a177d7f12ab08d53ed.gif" alt="Gojo Satoru GIF">

  <!-- Gojo repliği -->
  <p class="quote">“I'm a special grade... and you're special to me, Kene.” 💙</p>

  <!-- MÜZİK PLAYER -->
  <audio autoplay loop>
    <source src="https://files.catbox.moe/vnkk7a.mp3" type="audio/mpeg">
    Tarayıcın müziği desteklemiyor. 🎶
  </audio>
</body>
</html>
